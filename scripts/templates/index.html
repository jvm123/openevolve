<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OpenEvolve Evolution Visualizer</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div id="toolbar">
        <div style="display:flex;flex-direction:column;min-width:220px;">
            <span style="font-size:1.1em;font-weight:bold;">OpenEvolve Evolution Visualizer</span>
            <span id="checkpoint-label" style="font-size:0.9em;color:#888;">Checkpoint: None</span>
        </div>
        <div class="tabs" style="margin-left:1.5em;">
            <div class="tab active" id="tab-branching">Branching</div>
            <div class="tab" id="tab-performance">Performance</div>
            <div class="tab" id="tab-prompts">Prompts</div>
        </div>
        <label class="toolbar-label" for="highlight-select"
               style="margin-left:2em;">
            Highlight:
        </label>
        <select id="highlight-select" style="font-size:1em;margin-left:0.5em;">
            <option value="best" selected>Best</option>
            <option value="first">First</option>
            <option value="failed">Failed</option>
        </select>
        <label class="toolbar-label" for="metric-select" style="margin-left:2em;">Metric:</label>
        <select id="metric-select" style="font-size:1em;margin-left:0.5em;">
            <option value="combined_score" selected>combined_score</option>
        </select>
        <div style="margin-left:auto;display:flex;align-items:center;cursor:pointer;gap:0.3em;min-width:120px;">
            <label style="margin:0;display:flex;align-items:center;gap:0.3em;">Dark mode:</label>
            <input type="checkbox" id="darkmode-toggle" style="accent-color:#0074d9;">
            <span id="darkmode-label" style="font-size:1.1em;">ðŸŒ™</span>
        </div>
    </div>
    <div id="sidebar">
        <div id="sidebar-content">
            <span style="color:#888;">
                Select a node to see details.
            </span>
        </div>
    </div>
    <div id="view-branching" class="active" style="padding-top:3.5em;">
        <div id="graph"></div>
    </div>
    <div id="view-performance" style="padding-top:3.5em;"></div>
    <div id="view-prompts" style="padding-top:3.5em;"></div>
    <style id="theme-style">
    :root {
        --toolbar-bg: #fff;
        --sidebar-bg: #fff;
        --text-color: #222;
        --node-default: #fff;
        --node-stroke: #fff;
        --sidebar-shadow: -2px 0 24px #aaa;
        --toolbar-shadow: 0 4px 16px #aaa;
        --main-bg: #f7f7f7;
        --tab-bg: #eee;
        --tab-active-bg: #fff;
        --tab-border: #ddd;
        --tab-active-border: #fff;
        --select-bg: #fff;
        --select-color: #222;
        --select-border: #ccc;
        --toolbar-height: 3.5em;
    }
    [data-theme="dark"] {
        --toolbar-bg: #282a2b;
        --sidebar-bg: #23272a;
        --text-color: #e6eaf3;
        --node-default: #23272a;
        --node-stroke: #3b5ca8;
        --sidebar-shadow: -8px 0 24px #1e3a8ccc;
        --toolbar-shadow: 0 4px 16px #1e3a8ccc;
        --main-bg: #181a1b;
        --tab-bg: #22304a;
        --tab-active-bg: #1e2a3a;
        --tab-border: #3b5ca8;
        --tab-active-border: #3b5ca8;
        --select-bg: #22304a;
        --select-color: #e6eaf3;
        --select-border: #3b5ca8;
        --toolbar-height: 3.5em;
    }
    html, body {
        height: 100%;
        margin: 0;
        padding: 0 1em;
    }
    body {
        font-family: Arial, sans-serif;
        background: var(--main-bg);
        color: var(--text-color);
        height: 100vh;
        width: 100vw;
    }
    h1 span { font-size: 0.5em; color: #666; }
    #toolbar {
        display: flex;
        align-items: center;
        gap: 2em;
        background: var(--toolbar-bg);
        padding: 0.5em 0 0.5em 0.5em;
        margin-bottom: 0.5em;
        box-sizing: border-box;
        width: 100vw;
        max-width: 100vw;
        overflow-x: auto;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 100;
        box-shadow: var(--toolbar-shadow);
    }
    #sidebar {
        position: fixed;
        top: var(--toolbar-height);
        right: 0;
        width: 400px;
        max-width: 90vw;
        height: calc(100vh - var(--toolbar-height));
        background: var(--sidebar-bg);
        box-shadow: var(--sidebar-shadow);
        z-index: 90;
        transform: translateX(100%);
        transition: transform 0.2s;
        overflow-y: auto;
        padding: 1.5em 1.5em 1em 1.5em;
    }
    .tabs {
        display: flex;
        gap: 1em;
        background: none;
    }
    .tab {
        padding: 0.3em 1.2em;
        border-radius: 6px 6px 0 0;
        background: var(--tab-bg);
        cursor: pointer;
        font-weight: 500;
        border: 1px solid var(--tab-border);
        border-bottom: none;
        color: var(--text-color);
    }
    .tab.active {
        background: var(--tab-active-bg);
        border-bottom: 1px solid var(--tab-active-border);
        color: var(--text-color);
    }
    .toolbar-label {
        font-size: 1em;
        margin-left: 2em;
        color: var(--text-color);
    }
    #highlight-select {
        font-size: 1em;
        margin-left: 0.5em;
    }
    #graph { width: 100vw; height: 100vh; }
    .node circle { stroke: var(--node-stroke); stroke-width: 2px; }
    .node text { pointer-events: none; font-size: 12px; }
    .link { stroke: #999; stroke-opacity: 0.6; }
    .tooltip {
        position: absolute;
        text-align: left;
        width: 400px;
        max-width: 90vw;
        max-height: 60vh;
        overflow: auto;
        padding: 10px;
        font: 12px sans-serif;
        background: #fff;
        border: 1px solid #aaa;
        border-radius: 8px;
        pointer-events: none;
        box-shadow: 2px 2px 8px #aaa;
        z-index: 10;
    }
    pre {
        background: #f0f0f0;
        color: #222;
        padding: 6px;
        border-radius: 4px;
        max-height: 200px;
        overflow: auto;
        white-space: pre;
        font-size: 1em;
        line-height: 1.4;
        font-family: 'Fira Mono', 'Consolas', 'Menlo', 'Monaco', monospace;
    }
    [data-theme="dark"] pre {
        background: #1e2633;
        color: #e6eaf3;
        box-shadow: 0 2px 8px #1e3a8c44;
        border: 1px solid #3b5ca8;
    }
    #sidebar-content {
        display: block;
        height: auto;
        min-height: 0;
    }
    #sidebar-content pre {
        display: block;
        flex: none;
        min-height: 0;
        max-height: calc(60vh - 2em);
        overflow: auto;
        margin-bottom: 1.5em;
        box-sizing: border-box;
    }
    select {
        background: var(--select-bg);
        color: var(--select-color);
        border: 1px solid var(--select-border);
        border-radius: 4px;
        padding: 0.2em 0.5em;
    }
    #darkmode-toggle {
        accent-color: #3b5ca8;
    }
    a {
        color: #1a3fa6;
        text-decoration: underline;
        transition: color 0.2s;
    }
    a:visited {
        color: #5a3fa6;
    }
    a:hover {
        color: #0d2a6c;
    }
    [data-theme="dark"] a {
        color: #6ea8ff;
    }
    [data-theme="dark"] a:visited {
        color: #b0bfff;
    }
    [data-theme="dark"] a:hover {
        color: #3b5ca8;
    }

    /* Node highlight classes for accessibility */
    .node-selected {
        stroke: #000;
        stroke-width: 3px;
        transition: stroke 0.2s;
    }
    .node-hovered {
        stroke: #FFD600;
        stroke-width: 4px;
        transition: stroke 0.1s;
    }
    [data-theme="dark"] .node-selected {
        stroke: #3b5ca8;
        stroke-width: 3px;
    }
    [data-theme="dark"] .node-hovered {
        stroke: #FFD600;
        stroke-width: 4px;
    }
    @media (max-width: 1200px) {
        #toolbar {
            flex-wrap: wrap;
            gap: 1em;
            padding-right: 1em;
        }
    }
    </style>
    <script>
    // Tab switching logic
    const tabs = ["branching", "performance", "prompts"];
    tabs.forEach(tab => {
        document.getElementById(`tab-${tab}`).addEventListener('click', function() {
            tabs.forEach(t => {
                document.getElementById(`tab-${t}`).classList.remove('active');
                document.getElementById(`view-${t}`).classList.remove('active');
            });
            this.classList.add('active');
            document.getElementById(`view-${tab}`).classList.add('active');
        });
    });

    // Sidebar logic (automatic show/hide)
    const sidebar = document.getElementById('sidebar');
    function showSidebar() {
        sidebar.style.transform = 'translateX(0)';
    }
    function hideSidebar() {
        sidebar.style.transform = 'translateX(100%)';
    }

    // Dark mode logic
    function setTheme(theme) {
        document.documentElement.setAttribute('data-theme', theme);
        localStorage.setItem('theme', theme);
        document.getElementById('darkmode-toggle').checked = (theme === 'dark');
        document.getElementById('darkmode-label').textContent = theme === 'dark' ? 'ðŸŒ™' : 'â˜€ï¸';
    }
    function getSystemTheme() {
        return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
    }
    // On load, use localStorage or system default
    (function() {
        let theme = localStorage.getItem('theme');
        if (!theme) theme = getSystemTheme();
        setTheme(theme);
    })();
    document.getElementById('darkmode-toggle').addEventListener('change', function() {
        setTheme(this.checked ? 'dark' : 'light');
    });

    let width = window.innerWidth;
    let toolbarHeight = document.getElementById('toolbar').offsetHeight;
    let height = window.innerHeight - toolbarHeight;

    const svg = d3.select("#graph").append("svg")
        .attr("width", width)
        .attr("height", height)
        .call(d3.zoom()
            .scaleExtent([0.1, 10])
            .on("zoom", (event) => {
                g.attr("transform", event.transform);
            }))
        .on("dblclick.zoom", null);

    const g = svg.append("g");

    let lastDataStr = null;
    let selectedProgramId = null;

    function formatMetrics(metrics) {
        return Object.entries(metrics).map(([k, v]) => `<b>${k}</b>: ${v}`).join('<br>');
    }

    function showSidebarContent(d) {
        if (!d) {
            document.getElementById('sidebar-content').innerHTML =
                '<span style="color:#888;">Select a node to see details.</span>';
            hideSidebar();
            return;
        }
        document.getElementById('sidebar-content').innerHTML =
            '<a href="/program/' + d.id + '" target="_blank" style="font-size:0.95em;margin-left:0.5em;">[open in new window]</a><br><br>' +
            '<b>Program ID:</b> ' + d.id + '<br>' +
            '<b>Island:</b> ' + d.island + '<br>' +
            '<b>Generation:</b> ' + d.generation + '<br>' +
            '<b>Parent ID:</b> ' + (d.parent_id || 'None') + '<br><br>' +
            '<b>Metrics:</b><br>' + formatMetrics(d.metrics) + '<br><br>' +
            '<b>Code:</b> <pre>' + d.code.replace(/</g, '&lt;') + '</pre>';
        showSidebar();
    }

    function openInNewTab(event, d) {
        const url = `/program/${d.id}`;
        window.open(url, '_blank');
        event.stopPropagation();
    }

    function getNodeColor(d) {
        if (d.island !== undefined) return d3.schemeCategory10[d.island % 10];
        return getComputedStyle(document.documentElement)
            .getPropertyValue('--node-default').trim() || "#fff";
    }

    function getSelectedMetric() {
        const metricSelect = document.getElementById('metric-select');
        return metricSelect ? metricSelect.value : 'overall_score';
    }

    function getNodeRadius(d) {
        let minScore = 0, maxScore = 1;
        let minR = 10, maxR = 32;
        const metric = getSelectedMetric();
        let score = d.metrics && typeof d.metrics[metric] === "number" ? d.metrics[metric] : null;
        if (score === null) return minR;
        score = Math.max(minScore, Math.min(maxScore, score));
        return minR + (maxR - minR) * (score - minScore) / (maxScore - minScore);
    }

    function selectProgram(programId) {
        if (!programId) return;
        const nodes = g.selectAll("circle");
        nodes.each(function(d) {
            const nodeElem = d3.select(this);
            nodeElem.classed("node-selected", d.id === programId);
            if (d.id !== programId) {
                nodeElem.classed("node-selected", false);
                nodeElem.classed("node-hovered", false);
                nodeElem.transition()
                    .duration(200)
                    .attr("stroke", getComputedStyle(document.documentElement).getPropertyValue('--node-stroke').trim() || "#fff")
                    .attr("stroke-width", 1.5);
            }
        });
    }

    function renderGraph(data) {
        g.selectAll("*").remove();
        const simulation = d3.forceSimulation(data.nodes)
            .force("link", d3.forceLink(data.edges).id(d => d.id).distance(80))
            .force("charge", d3.forceManyBody().strength(-200))
            .force("center", d3.forceCenter(width / 2, height / 2));

        const link = g.append("g")
            .attr("stroke", "#999")
            .attr("stroke-opacity", 0.6)
            .selectAll("line")
            .data(data.edges)
            .enter().append("line")
            .attr("stroke-width", 2);

        const node = g.append("g")
            .attr("stroke", getComputedStyle(document.documentElement).getPropertyValue('--node-stroke').trim() || "#fff")
            .attr("stroke-width", 1.5)
            .selectAll("circle")
            .data(data.nodes)
            .enter().append("circle")
            .attr("r", d => getNodeRadius(d))
            .attr("fill", d => getNodeColor(d))
            .on("click", function(event, d) {
                selectedProgramId = d.id;
                showSidebarContent(d);
                showSidebar();
                selectProgram(selectedProgramId);
                event.stopPropagation();
            })
            .on("dblclick", openInNewTab)
            .on("mouseover", function(event, d) {
                if (!selectedProgramId) {
                    showSidebarContent(d);
                    showSidebar();
                }
                d3.select(this)
                    .classed("node-hovered", true)
                    .transition()
                    .duration(100)
                    .attr("stroke-width", 4);
            })
            .on("mouseout", function(event, d) {
                if (!selectedProgramId) {
                    showSidebarContent(null);
                }
                d3.select(this)
                    .classed("node-hovered", false)
                    .transition()
                    .duration(100)
                    .attr("stroke", getComputedStyle(document.documentElement).getPropertyValue('--node-stroke').trim() || "#fff")
                    .attr("stroke-width", 1.5);
            })
            .call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended));

        node.append("title").text(d => d.id);

        simulation.on("tick", () => {
            link
                .attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);
            node
                .attr("cx", d => d.x)
                .attr("cy", d => d.y);
        });

        selectProgram(selectedProgramId);
    }

    // D3 drag handlers
    function dragstarted(event, d) {
        if (!event.active) event.subject.fx = event.subject.x;
        if (!event.active) event.subject.fy = event.subject.y;
    }
    function dragged(event, d) {
        d.fx = event.x;
        d.fy = event.y;
    }
    function dragended(event, d) {
        if (!event.active) {
            d.fx = null;
            d.fy = null;
        }
    }

    // Click background to unselect node and reset sidebar (and hide sidebar)
    svg.on("click", function(event) {
        if (event.target === svg.node()) {
            selectedProgramId = null;
            showSidebarContent(null);
            // Reset all node highlights
            const nodes = g.selectAll("circle");
            nodes.transition().duration(200)
                .attr("stroke",
                    getComputedStyle(document.documentElement)
                        .getPropertyValue('--node-stroke').trim() || "#fff")
                .attr("stroke-width", 1.5);
        }
    });

    function fetchAndRender() {
        fetch('/api/data')
            .then(resp => resp.json())
            .then(data => {
                const dataStr = JSON.stringify(data);
                if (dataStr === lastDataStr) {
                    return;
                }
                lastDataStr = dataStr;

                renderGraph(data);

                // set checkpoint label in toolbar
                document.getElementById('checkpoint-label').textContent =
                    "Checkpoint: " + data.checkpoint_dir;

                // update metric-select options. keep the selected option.
                const metricSelect = document.getElementById('metric-select');
                const currentValue = metricSelect.value;
                metricSelect.innerHTML = '';
                const metrics = new Set();
                data.nodes.forEach(node => {
                    if (node.metrics) {
                        Object.keys(node.metrics).forEach(metric => metrics.add(metric));
                    }
                });
                metrics.forEach(metric => {
                    const option = document.createElement('option');
                    option.value = metric;
                    option.textContent = metric;
                    metricSelect.appendChild(option);
                });
                if (metricSelect.options.length > 0) {
                    metricSelect.selectedIndex = 0;
                }
            });
    }
    fetchAndRender();
    setInterval(fetchAndRender, 2000); // Live update every 2s

    // Responsive resize
    function resize() {
        width = window.innerWidth;
        const toolbarHeight = document.getElementById('toolbar').offsetHeight;
        height = window.innerHeight - toolbarHeight;
        svg.attr("width", width).attr("height", height);
        fetchAndRender();
    }
    window.addEventListener('resize', resize);

    // Re-render graph when metric-select changes
    document.getElementById('metric-select').addEventListener('change', function() {
        fetch('/api/data')
            .then(resp => resp.json())
            .then(data => {
                renderGraph(data);
            });
    });
    </script>
</body>
</html>
